<h2>Contact Us</h2>
<div class="form">
<form class="row g-3">
<div class="row g-3">
  <div class="col">
	<label class="form-label">First Name</label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
  </div>
  <div class="col">
	<label class="form-label">Last Name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
  </div>
</div>
	
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter a valid e-mail" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Mobile No.</label>
    <input type="text" class="form-control" id="inputnumber" placeholder="Mobile Number" required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select" required>
      <option selected>Choose...</option>
      <option>Maharastra</option>
	  <option>Uttar Pradesh</option>
	  <option>Andhra Pradesh</option>
	  <option>Gujarat</option>
	  <option>Tamil Nadu</option>
	  <option>Delhi</option>
	  <option>Goa</option>
	  <option>Other</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label" required>Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div><hr class="dropdown-divider"></div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">We would love to hear from you.</label>
    <input type="text" class="form-control msg" id="inputAddress" placeholder="Do you want to join the team, volunteer with us or need some help?" required>   
	
    <div class="form-check"><br>
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
        I accept the terms and conditions of use.
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
